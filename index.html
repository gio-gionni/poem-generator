<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poem generator</title>

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header><h1>AI Poem Generator</h1></header>
    <main>
      <form id="poem-generator-form">
        <div class="topic-form">
          <div>
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="bar"
              id="user-instructions"
            />
          </div>
          <small class="examples">i.e. flowers, mountains</small>
        </div>
        <div>
          <input type="submit" class="submit-button" value="✨ Generate ✨" />
        </div>
      </form>
      <div class="poem-text hidden blink" id="poem-text"></div>
    </main>

    <footer>
      Coded with ♥️ by
      <a href="https://github.com/gio-gionni">Giulia Gazzetto</a>, is open
      sourced on
      <a href="https://github.com/gio-gionni/poem-generator" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://poemgeneratorbygiulia.netlify.app/">Netfly</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
